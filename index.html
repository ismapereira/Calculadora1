<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | HTML, CSS, JS</title>
    <link rel="stylesheet" href="/Styles/style.css">
</head>
<body>

    <div class="container">

        <section class="tela">
            0
        </section>

        <section class="botoes">
            <div class="botao-linha">
                <button class="botao limpar">
                    C
                </button>
                <button class="botao">
                    &larr;
                </button>
                <button class="botao">
                    &divide;
                </button>
            </div>

            <div class="botao-linha">
                <button class="botao">
                    7
                </button>
                <button class="botao">
                    8
                </button>
                <button class="botao">
                    9
                </button>
                <button class="botao">
                    &times;
                </button>
            </div>

            <div class="botao-linha">
                <button class="botao">
                    4
                </button>
                <button class="botao">
                    5
                </button>
                <button class="botao">
                    6
                </button>
                <button class="botao">
                    &minus;
                </button>
            </div>
           
            <div class="botao-linha">
                <button class="botao">
                    1
                </button>
                <button class="botao">
                    2
                </button>
                <button class="botao">
                    3
                </button>
                <button class="botao">
                    &plus;
                </button>
            </div>
           
            <div class="botao-linha">
                <button class="botao zerado">
                    0
                </button>
                <button class="botao">
                    &equals;
                </button>
            </div>

        </section>

    </div>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="JS/main.js"></script>
</body>
</html>
